version: '3.8'

services:
  whatsapp-ai-chatbot:
    build: .
    ports:
      - "4000:4000"
    env_file:
      - .env
    volumes:
      - /home/ec2-user/whatsapp-bot/tokens:/app/tokens
      - /home/ec2-user/whatsapp-bot/logs:/app/logs

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
