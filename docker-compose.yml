version: '3.8'

services:
  whatsapp-ai-chatbot:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - WHATSAPP_SESSION=ai-chatbot
      - WHATSAPP_HEADLESS=true
      - WHATSAPP_AUTO_CLOSE=false
      - AI_MODEL=gemini-1.5-flash
      - AI_TEMPERATURE=0.7
      - DEBOUNCE_DELAY_MS=10000
      - FIREBASE_SERVICE_ACCOUNT_BASE64=${FIREBASE_SERVICE_ACCOUNT_BASE64}
    volumes:
      - ./tokens:/app/tokens
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

